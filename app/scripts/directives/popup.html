
<div>
    <div class="modal fade" id="popupModal" tabindex="-1" + role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form name="form" ng-submit="submit()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"> Cancel </button>
                        <h3> </h3>
                    </div>
                    <div class="modal-body">
                        <table border="0">
                            <tr><td>Title: </td><td>{{item.names.title}} </td></tr>
                            <tr><td>Description: </td><td>{{item.descriptions.short}}</td></tr>
                            <tr><td>Price: </td><td>{{item.prices.current}}</td></tr>
                            <tr><td>Price: </td><td><img src="{{item.images.standard}}" height="90" /></td></tr>
                            <tr><td colspan="2"><input type="submit" class="btn btn-primary" id="submit" ng-click="submit()" value="Add to favorite"></input ></td></tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
