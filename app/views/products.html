<table class="table table-hover  table-bordered">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td>Score</td>
            <td>Description</td>
            <td>Image</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in productVM.products.results" ng-click="productVM.showPopup(item)">
            <td>{{item.id}}</td>
            <td>{{item.names.title}}</td>
            <td>{{item.prices.current}}</td>
            <td>{{item.customerReviews.averageScore}}</td>
            <td>{{item.descriptions.short}}</td>
            <td><img src="{{item.images.standard}}" height="30" /></td>

        </tr>
    </tbody>
</table>
<popup show="productVM.isShowPopup" item="productVM.currentItem"></popup>
